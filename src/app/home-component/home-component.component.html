<div class="text-center mt-5">
  <h1 class="display-4">Ponyracer <small class="text-muted">Always a pleasure to bet on ponies</small></h1>
</div>

<div *ngIf="isAuthenticated; else notAuthenticated">
  <div class="alert alert-success text-center mt-4">
    <p class="h4">Bienvenue, vous êtes connecté !</p>
    <p>
      <a class="btn btn-primary mt-3" routerLink="/races">Pour voir les courses, cliquez ici</a>
      
    </p>
  </div>
</div>

<div class="text-center">
  <ng-template #notAuthenticated>
    <div class="alert alert-warning mt-4">
      <p>Veuillez vous connecter pour accéder au contenu.</p>
      <div class="d-flex justify-content-center mt-3">
        <a class="btn btn-outline-primary me-3" routerLink="/register">Pour vous enregistrer, cliquez ici</a>
        <a class="btn btn-outline-secondary ms-3" routerLink="/login">Pour vous connecter, cliquez ici</a>
      </div>
    </div>
  </ng-template>
</div>
