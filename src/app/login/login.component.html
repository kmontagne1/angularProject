<form (ngSubmit)="authenticate()" #loginForm="ngForm">
    <div class="form-group">
      <label for="login">Login</label>
      <input id="login" name="login" class="form-control" [(ngModel)]="credentials.login" required />
      <div *ngIf="!credentials.login" class="text-danger">Login is required</div>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" class="form-control" [(ngModel)]="credentials.password" required />
      <div *ngIf="!credentials.password" class="text-danger">Password is required</div>
    </div>
  
    <div *ngIf="authenticationFailed" class="alert alert-danger">
      Nope, try again
    </div>
  
    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
