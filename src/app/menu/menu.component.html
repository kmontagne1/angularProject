<nav class="navbar navbar-expand-md navbar-light bg-light">
  <a class="navbar-brand" routerLink="/">PonyRacer</a>
  <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div id="navbar" class="navbar-collapse" [class.collapse]="navbarCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/races" *ngIf="isAuthenticated; else notAuthenticated">Races</a>
      </li>
      <ng-template #notAuthenticated>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
      </ng-template>
    </ul>    

    <!-- Cette div contient maintenant ml-auto pour l'aligner Ã  droite -->
    <div class="navbar-nav ml-auto">
      <span class="nav-item navbar-text mr-2" *ngIf="isAuthenticated">
        {{ currentUser.login }}
        <span class="fa fa-star"></span>
        {{ currentUser.money }}
        <button class="nav-item nav-link btn btn-link navbar-btn" (click)="logout($event)">
          <span class="fa fa-power-off"></span>
        </button>
      </span>
    </div>
  </div>
</nav>
